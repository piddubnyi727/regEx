<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div class="header">
            <h1 class="h1">Please sign up</h1>
        </div>
        <div class="formInput">

            <form name="formInput" class="formInput">
                <input id="inpt1" type="text" class="form-control" name="firstName" value="" placeholder="First name" aria-label="Small">
                <p id="firstName">Please provide a valid First name</p>
                <input id="inpt2" type="text" class="form-control" name="lastName" value="" placeholder="Last name" aria-label="Small">
                <p id="lasstName">Please provide a valid Lest name</p>
                <input id="inpt3" type="text" class="form-control" name="emailAdress" value="" placeholder="Email adress"
                    aria-label="Small">
                <p id="passwordId">Please provide a valid Email adresse</p>
                <input id="inpt4" class="form-control" name="password" type="password" value="" placeholder="password" aria-label="Small">
                <p id="passwordDere">Please provide a valid password min 8 symbol and with !@#$%^&*</p>
            </form>
        </div>
        <div class="chBox">
            <input id="che" type="checkbox"> I agree with Privacy Policy
        </div>
        <div class="btn">
            <button id="btnStyle" disabled>Sign up</button>

        </div>

    </div>
    <div id="greatMain">
        <div id="upperPart">
            <img src="green-check-mark-icon-transparent-background-11.jpg" alt="">
        </div>
        <div id="underPart">
            <h1 style="margin-top: 35px;">Great!</h1>
            <span style="margin-bottom: 35px;">Your account has been creared successfully</span>
            <button id="btnBreack">Start Exporting -></button>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
